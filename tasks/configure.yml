---
- name: create drop-ins dirs for systemd
  file:
    state: directory
    mode: 755
    path: "/etc/systemd/system/{{ item }}.d"
  with_items:
    - kresd.service
    - kresd.socket
    - kresd-tls.socket

- name: configure kresd
  template: src='configure.j2' dest='/etc/systemd/system/{{ item }}.d/ansible.conf'
  with_items:
    - kresd.service
    - kresd.socket
    - kresd-tls.socket
  notify: restart kresd
